<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My photo album</title>
    <link rel="stylesheet" href="styles/vendors/bootswatch.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header pull-left">
                        <a class="navbar-brand" href="#" nav-link="home">My photo album</a>
                    </div>
                    <div class="navbar-collapse">
                        <button type="button" class="btn btn-default navbar-btn pull-right" nav-link="add-photo">
                            <span class="glyphicon glyphicon-plus"></span> <span class="btn-caption">Add photo</span>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row page" page-id="home">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-header">
                            <h1>Album photo list</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="lead">Count: <span class="photo-count"></span></p>
                    </div>
                </div>
                <div class="row photo-list"></div>                
            </div>
        </div>
        <div class="row page" page-id="add-photo">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-header">
                            <h1>Add photo</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <form class="col-md-12 form-horizontal">
                        <div class="form-group">
                            <label for="file" class="col-sm-2 control-label">File</label>
                            <div class="col-sm-10">
                                <input type="url" class="form-control" id="file" placeholder="https://placekitten.com/320/320" required>
                                <!-- <input type="file" class="form-control" id="file" required> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="description" placeholder="This is the photo description" rows="3" required=""></textarea>
                            </div>
                        </div>
                        <div class="form-group actions">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-cloud-upload"></span> Upload</button>
                                    </div>
                                    <div class="col-xs-6">
                                        <a href="#" class="btn btn-primary" nav-link="home"><span class="glyphicon glyphicon-remove"></span> Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row photo-list"></div>                
            </div>
        </div>
    </div>
    <!-- templates -->
    <template id="photoItemView">
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <img src="{photoURL}">
                <div class="caption">
                    <p>{description}</p>
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <a href="#" class="btn btn-xs btn-primary" role="button">Edit</a>
                        <a href="#" class="btn btn-xs btn-danger" role="button">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <!-- scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/views.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript">
        app.init();
    </script>
</body>
</html>
