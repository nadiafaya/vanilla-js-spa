<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My photo album</title>
    <link rel="stylesheet" href="styles/vendors/bootswatch.min.css">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>My photo album</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="lead">Count: <span class="photo-count"></span></p>
            </div>
        </div>
        <div class="row photo-list"></div>
    </div>
    <!-- templates -->
    <template id="photoItemView">
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <img src="{photoURL}">
                <div class="caption">
                    <p>{description}</p>
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <a href="#" class="btn btn-xs btn-primary" role="button">Edit</a>
                        <a href="#" class="btn btn-xs btn-danger" role="button">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <!-- scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/views.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript">
        app.init();
    </script>
</body>
</html>
